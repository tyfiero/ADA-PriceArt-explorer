<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" media="screen and (max-width: 1000px)" type="text/css" href="styles/style_max_width_1000.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="scripts/CCapture.all.min.js"></script>
  <script defer src="scripts/explorersetup.js"></script>
  <script defer src="scripts/lines.js"></script>
  <script defer src="scripts/draw.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Generative art from price data on Cardano!" />
  <title>PriceArt Explorer</title>
  <link rel="shortcut icon" type="image/png" href="assets/favicon-32x32.png" />
</head>

<body style=>

  <header class="page-header">
    <a href="https://price-art.io/">
      <img alt="priceart logo" src="assets/palogoforexplorer.png">
      <div class="navigation-buttons">
        <a href="https://price-art.io" class="homeButton">Home </a>


      </div>
  </header>



  <div id="p5_loading" class="loadingclass">
    <div class="loader"></div>
  </div>





  <div id="sketch" class="sketch">
    <div class="content">





    </div>


    <div id="canvas-and-metadata">
      <div id="info-and-metadata">
        <div class="info">
          <div id="info-one">
            <select name="date" id="date-selector">
              <option value="Year">Year</option>
              <option value="Month">Month</option>
              <option value="Week">Week</option>
              <option value="Day">Day</option>
              <option value="4-Hour">4 Hour</option>
            </select>
            <div id="dynamic-selectors"></div>
          </div>

          <div id="settings">
          </div>



        </div>
        <div id="nft-meta-data"></div>


      </div>
    </div>

  </div>



  <script src="scripts/gif.worker.js"></script>


  <script>
    var WEBMCapturer = new CCapture({
      format: 'gif',
      framerate: 60,
      name: "PriceArt",
      workersPath: "scripts/",
      verbose: true,
    });
  </script>
</body>

</html>
